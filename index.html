<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questlist</title>
  </head>
  <body>
    <section id="app">
      <div class="level-display">
        Current Level: <span id="currentlevel">1</span>
      </div>
      <div class="xp-progress">
        XP Progress: <progress id="xpProgress" value="0" max="100"></progress> <span id="currentXP">0</span>/<span id="maxXP">100</span>
      </div>

      <div class="main">
        <div class="checklist-div">
          <input type="text" id="checklist" placeholder="Add To Checklist...">
          <span id="addList" class="addBtn">Add</span>
        </div>

        <div class="quest-checkbox">
          <div class="majorquest">
            <input type="checkbox" id="majorQuest" name="majorQuest">
            <label for="majorQuest"> Major Quest </label><br>
          </div>

          <div class="sidequest">
            <input type="checkbox" id="sideQuest" name="sideQuest">
            <label for="sideQuest"> Side Quest </label>
          </div>
        </div>

        <div class="mylist">
          <ul id="myUL">

          </ul>
        </div>

        <div class="Buttons">
          <button id="reset-btn">RESET</button>
          <button id="confirm-btn">CONFIRM</button>
        </div>
      </div>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
